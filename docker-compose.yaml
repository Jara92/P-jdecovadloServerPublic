version: '3'
services:

  pujcovadlo_minio:
    image: quay.io/minio/minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    # Save data on local volume
    #volumes:
      #- /mypath/miniodata:/data
    environment:
      MINIO_ROOT_USER: root
      MINIO_ROOT_PASSWORD: password

    # Important: Minio has to be public accessible
    
  db:
    #image: postgres
    image: pujcovadlo/postgres # Custom Postgres image with encoding set to UTF-8
    build:
        context: .
        dockerfile: postgres.Dockerfile
    restart: always
    # set shared memory limit when using docker-compose
    shm_size: 128mb  # or set shared memory limit when deploy via swarm stack
    # Save data on local volume
    #volumes:
      #- /mypath/postgresdata:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: password
      POSTGRES_DB: pujcovadlo
      
      PGDATA: /var/lib/postgresql/data/pgdata
    ports: 
      - 5432:5432

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

  test_db:
    #image: postgres
    image: pujcovadlo/postgres # Custom Postgres image with encoding set to UTF-8
    build:
      context: .
      dockerfile: postgres.Dockerfile
    restart: always
    # set shared memory limit when using docker-compose
    shm_size: 128mb  # or set shared memory limit when deploy via swarm stack
      # Save data on local volume
    #volumes:
    #- /mypath/postgresdata:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: password
      POSTGRES_DB: pujcovadlo

      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - 8032:5432